<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author registration service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}"></link>
    <script th:src="@{/jquery.min.js}"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}" />
    <link rel="icon" type="image/x-icon"
          th:href="@{/images/favicon.ico}" />
</head>
<body>
<div class="container custom-container">
    <div style="top: 30%">
        <h1>Author Registration</h1>
        <form action="#" th:action="@{/}" th:object="${copyrightHolder}" method="post">
            <div>
                <input class="form-control input-xl" placeholder="Author Name" type="text" th:field="*{name}" />
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="btn btn-default btn-margin btn-lg"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
